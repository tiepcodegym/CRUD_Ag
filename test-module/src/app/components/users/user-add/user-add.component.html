<form *ngIf="formAddUser" [formGroup]="formAddUser" (ngSubmit)="submit()">
  <input type="text" formControlName="title" name="title" placeholder="Title">
  <input type="number" formControlName="code" name="code" placeholder="Code">
  <input type="text" formControlName="author" name="author" placeholder="Author">
  <button type="submit">Save</button>
</form>
